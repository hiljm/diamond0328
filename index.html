<script type="text/javascript">
    function validation_check(mode) {
      const regex = [
        ["이름", /^[A-Za-z가-힣]+$/i],
        ["성별", /^[A-Z]{1}$/i],
        ["생년월일", /^[0-9][0-9](0[0-9]|1[0-2])([0-2][0-9]|3[0-1])$/i],
        ["지역", /[가-힣]+/i],
        ["휴대폰번호", /^010[0-9]{3,4}[0-9]{4}$/i],
      ];

      if (mode == "pc") {
        let form_data = [
          $(".formBox.pc :input[name=rn_cust_name]"),
          $('.formBox.pc :input[name="rn_sex"]:checked'),
          $(".formBox.pc :input[name=rn_jumin1]"),
          $(".formBox.pc select[name=region]"),
          $(".formBox.pc :input[name=cr_mphone]"),
        ];

        for (let i = 0; i < regex.length; i++) {
          if (!regex[i][1].test(form_data[i].val())) {
            alert(`${regex[i][0]}을(를) 입력해 주세요.`);
            form_data[i].focus();

            return false;
          }
        }

        openPopup("#popup01");
        return true;
      }

      if (mode == "mo") {
        let form_data = [
          $(".formBox.mo :input[name=rn_cust_name]"),
          $('.formBox.mo :input[name="rn_sex"]:checked'),
          $(".formBox.mo :input[name=rn_jumin1]"),
          $(".formBox.mo select[name=region]"),
          $(".formBox.mo :input[name=cr_mphone]"),
        ];

        for (let i = 0; i < regex.length; i++) {
          if (!regex[i][1].test(form_data[i].val())) {
            alert(`${regex[i][0]}을(를) 입력해 주세요.`);
            form_data[i].focus();

            return false;
          }
        }

        openPopup("#popup01");
        return true;
      }

      if (mode == "bottom") {
        let form_data = [
          $(".bottom :input[name=rn_cust_name]"),
          $('.bottom :input[name="rn_sex"]:checked'),
          $(".bottom :input[name=rn_jumin1]"),
          $(".bottom select[name=region]"),
          $(".bottom :input[name=cr_mphone]"),
        ];

        for (let i = 0; i < regex.length; i++) {
          if (!regex[i][1].test(form_data[i].val())) {
            alert(`${regex[i][0]}을(를) 입력해 주세요.`);
            form_data[i].focus();

            return false;
          }
        }

        openPopup("#popup01");
        return true;
      }
    }

    function agree_check() {

        $("#popup01 :input[name=agmtYn]").prop("checked", true);
        $("#popup01 :input[name=agmtYn2]").prop("checked", true);

        let check1 = $("#popup01 :input[name=agmtYn]").prop("checked");
		let check2 = $("#popup01 :input[name=agmtYn2]").prop("checked");

        if( !(check1 == true) || !(check2 == true) ) {
            openPopup("#popup01");
            alert("약관에 동의해 주세요.");
        }
         else {
            openPopup("#popup02");
         }

    }

  </script>
